<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WantAPotato's Ideas List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ¥” WantAPotato's Ideas List</h1>
        <p>A collection of creative projects and ideas</p>
    </header>

    <main>
        <div class="categories-container" id="mainContent">
            <h2>Project Categories</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here by JavaScript -->
            </div>
            
            <div class="admin-actions">
                <button id="createCategoryBtn" class="btn btn-primary">Create New Category</button>
                <button id="exportAllBtn" class="btn btn-secondary" style="margin-left: 0.5rem;">ðŸ“¥ Export All Projects</button>
                <button id="importProjectBtn" class="btn btn-secondary" style="margin-left: 0.5rem;">ï¿½ Import Project</button>
            </div>
        </div>
    </main>

    <!-- Modal for creating new categories -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create New Category</h3>
            <form id="categoryForm">
                <input type="text" id="categoryName" placeholder="Category Name" required>
                <button type="submit" class="btn btn-primary">Create Category</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="data-manager.js"></script>
</body>
</html>
